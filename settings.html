<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Assets/favIcon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Settings</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav class="topBar">
            <div class="logo">
                <a href="index.html">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </div>

            <h1 class="sectionsHeader">Settings</h1>
        </nav>
    </header>

    <section class="sectionContent">
        <div class="sessionDurationSettings">
            <h3>Session Durations</h3>
            <div class="slideContainer">
                <div class="slideInfoContainer">
                    <label for="focusSlider">Pomodoro</label>
                    <div class="actualTimeSetting" id="focusTime">25:00</div>
                </div>

                <input min="1" max="60" value="25" type="range" id="focusSlider" class="slider">
            </div>

            
            <div class="slideContainer">
                <div class="slideInfoContainer">
                    <label for="restSlider">Break</label>
                    <div class="actualTimeSetting" id="restTime">05:00</div>
                </div>
                <input min="1" max="15" value= "5" type="range" id="restSlider" class="slider">
            </div>

        </div>

        <div class="sessionDurationSettings">
            <h3>Behavior</h3>
            <div class="behaviorSet">
                <div class="behaviorDetails">
                    <h5>Sound Effects</h5>
                    <p>Play sound notifications for session start/end</p>
                </div>

                <div class="behaviorSlider">
                    <input type="checkbox" id="toggleSound">
                    <label for="toggleSound"></label>
                </div>
            </div>

            <div class="behaviorSet">
                <div class="behaviorDetails">
                    <h5>Auto-Start Next Session</h5>
                    <p>Automatically start the next focus or break session</p>
                </div>

                <div class="behaviorSlider">
                    <input type="checkbox" id="toggleAutoStart">
                    <label for="toggleAutoStart"></label>
                </div>
            </div>
        </div>
        <script type="module" src="./JS/Settings/mainSettings.js"></script>
    </section>
</body>
</html>
