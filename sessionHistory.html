<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="Assets/favIcon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith History</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <nav class="topBar">
            <div class="logo">
                <a href="index.html">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </div>
            <h1 class="sectionsHeader">Session History</h1>
        </nav>
    </header>

    <div class="mainHistory">
        <h2>All Time Summary</h2>

        <section class="sectionContent">
            <div class="sessionSummaryInfo">
                <div class="totalTimeSection">
                    <span class="material-symbols-outlined">timer</span>
                    <p>Total Focus Time</p>
                    <div class="totalTimeNumber" id="focusTotalTime">
                        12hrs 20min
                    </div>
                </div>

                <div class="totalTimeSection">
                    <span class="material-symbols-outlined">coffee</span>
                    <p>Total Focus Time</p>
                    <div class="totalTimeNumber" id="restTotalTime">
                        12hrs 20min
                    </div>
                </div>
            </div>

        </section>

        <h2>Past Sessions</h2>
        <div class="pastSessionsContent" id="pastSessionsContent">
        </div>
    </div>
    <script type="module" src="JS/history/mainHistory.js"></script>
</body>

</html>
