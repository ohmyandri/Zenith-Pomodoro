<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <title>Zenith Pomodoro</title>
</head>
<body>
    <!-- Header and topBar -->
     <header>
        <nav class="topBar">
            <div class="logo">
                <span class="material-symbols-outlined">timer</span>
            </div>

            <ul>
                <li><a href="settings.html">
                    <span class="material-symbols-outlined">settings</span>
                    Settings
                </a></li>

                <li><a href="sessionHistory.html">
                    <span class="material-symbols-outlined">history</span>
                    History
                </a></li>
            </ul>
        </nav>
    </header>
    
    <section class="mainContent">
        <!-- Slider Section -->
        <div class="sliders">
            <!-- Toggler Button -->
            <input type="checkbox" id="pomodoroToggle">
            <!-- Labels -->
            <label for="pomodoroToggle" class="sliderRail"></label>
        </div>
        
        <!-- Timer Section -->
        <div class="timer" id="timerDisplay"></div>
        
        <!-- Start Button -->
        <button type="button" id="startBtn">START</button>
        
        <!-- Actions (pause, restart) -->
        <div class="actionsButton">
            <button type="button" id="stopTimerBtn">
                <span class="material-symbols-outlined">pause</span>
            </button>
            
            <button type="button" id="restartTimerBtn">
                <span class="material-symbols-outlined">replay</span>
            </button>
         </div>
     </section>

     <script type="module" src="JS/main.js"></script>
</body>
</html>
